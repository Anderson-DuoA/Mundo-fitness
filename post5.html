<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio HIIT de 7 Dias - Queime Gordura sem Sair de Casa</title>
  <meta name="description" content="Desafio intenso de treino intervalado para queimar gordura em apenas 7 dias, com vídeos e cronômetro incluídos">
  <link rel="stylesheet" href="css/post5.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="hiit-theme">
  <div class="hiit-banner">
    <h1>DESAFIO <span>HIIT</span> 7 DIAS</h1>
    <p>Queime gordura em casa - Sem equipamentos</p>
  </div>

  <main class="hiit-container">
    <section class="hiit-intro">
      <div class="hiit-stats">
        <div class="stat">
          <span class="number">20</span>
          <span class="label">MINUTOS/DIA</span>
        </div>
        <div class="stat">
          <span class="number">7</span>
          <span class="label">DIAS</span>
        </div>
        <div class="stat">
          <span class="number">500+</span>
          <span class="label">CALORIAS/DIA</span>
        </div>
      </div>

      <button class="hiit-button">COMEÇAR AGORA</button>
    </section>

    <section class="hiit-workouts">
      <div class="day" id="day1">
        <h2>DIA 1: INÍCIO EXPLOSIVO</h2>
        <div class="timer-container">
          <div class="timer">20:00</div>
          <button class="timer-button">INICIAR</button>
        </div>
        <div class="exercises">
          <div class="exercise">
            <h3>Burpees</h3>
            <p>40s trabalho | 20s descanso</p>
          </div>
          <!-- mais exercícios -->
        </div>
      </div>
      <!-- mais dias -->
    </section>
  </main>
</body>
</html>
